{% extends 'admin/home.html' %}
{% load static %}
{% block title %}Create Admin Product Details{% endblock %}
{% block content %}
<script src="{% static 'js/admin/product_details/product_details_create.js' %}"></script>
<div class="card shadow-sm m-auto mt-4 p-4 rounded" style="max-width: 600px;">
  <h2 class="mb-4 text-center fw-bold" style="color: #007bff;">Create Admin Product Details</h2>
  <form class="px-3" id="adminproduct_detailsForm" onsubmit="return false;" novalidate>

    <div class="mb-3">
      <label for="product" class="form-label fw-semibold">Product*</label>
      <select id="product" name="product" class="form-select" required>
        <option value=''>Select product</option>
        {% for product in products %}
        <option value="{{ product.id }}">{{ product.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label fw-semibold">Price*</label>
      <input type="number" step="0.01" id="price" name="price" class="form-control" placeholder="Price" required style="border-radius: 6px;">
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label fw-semibold">Stock*</label>
      <input type="number" id="stock" name="stock" class="form-control" placeholder="Stock quantity" required style="border-radius: 6px;">
    </div>

    <div class="mb-3">
      <label for="size" class="form-label fw-semibold">Size*</label>
      <input type="text" id="size" name="size" class="form-control" placeholder="Size (e.g., S, M, L)" required style="border-radius: 6px;">
    </div>


    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
      <label class="form-check-label fw-semibold" for="is_active">Active</label>
    </div>

    <button type="submit" onclick="product_details_create()" class="btn btn-primary fw-bold mt-3 w-100" style="padding: 12px; font-size: 18px; border-radius: 8px;">
      Create Product Details
    </button>
  </form>

  <div id="message" class="text-center mt-4 fw-semibold m-auto"></div>
</div>


<style>
  #message.error {
    margin: 20px auto;
    color: #dc3545; /* Bootstrap danger red */
  }
  #message.success {
    margin: 20px auto;
    color: #28a745; /* Bootstrap success green */
  }
</style>
{% endblock %}
