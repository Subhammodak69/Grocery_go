{% extends 'enduser/base.html' %}
{% load static %}
{% block title %}Products{% endblock %}
{% block content %}
<script src="{% static 'js/enduser/product_list.js' %}"></script>
<div class="container py-4" style="padding-right: 2px;padding-left: 2px;">
  <!--products-->
  <div class="products-grid mt-4">
    {% for product in products %}
      <div class="product-card">
        <span class="wishlist-icon" 
                data-product-id="{{ product.id }}"
                onclick="toggleWishlist(this)">
            {% if product.is_in_wishlist %}
              <i class="bi bi-heart-fill" style="color:red"></i>
            {% else %}
              <i class="bi bi-heart"></i>
            {% endif %}
          </span>
        <div class="d-flex justify-content-center">
          <img src="{% static product.image %}" id="p_img" alt="{{ product.name }}" height="220px" width="70%" style="object-fit:contain;" />
        </div>
        <h4 class="d-flex w-100 px-4 justify-content-start" style="font-size:16px;">
          {{ product.name }}
        </h4>
        <form method="POST" class="w-100">
          {% csrf_token %}
          <div class="mb-2">
            <select class="form-select" name="option_id" id="option_{{ product.id }}" style="font-size:12px;">
              {% if product.product_options %}
                {% for item in product.product_options %}
                  <option value="{{ item.id }}" {% if forloop.first %}selected{% endif %}>
                    â‚¹{{ item.price }} {{ item.size }}
                  </option>
                {% endfor %}
              {% else %}
                <option disabled>Not available options</option>
              {% endif %}
            </select>
          </div>
          <div class="mb-2">
            <label for="quantity_{{ product.id }}" class="form-label fw-semibold mb-1" style="font-size: 0.98rem;font-size:12px;">
              Quantity:
            </label>
            <input type="number" name="quantity" id="quantity_{{ product.id }}"
                  min="1" value="1" class="form-control" style="max-width: 80px;padding:5px; display: inline-block;font-size:12px;" />
          </div>
          <div class="d-flex justify-content-between gap-2">
            <button type="submit" class="btn btn-danger w-100 px-0 fw-bold" style="letter-spacing: 0.5px;font-size:10px;">
              Buy Now
            </button>
            <button type="submit" class="btn px-0 w-100 fw-bold" style="background:#32623e; color:white;letter-spacing: 0.5px;font-size:10px;">
             add to cart
            </button>
          </div>
        </form>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
