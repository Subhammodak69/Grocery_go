{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up with OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <script src="{% static 'js/signup.js' %}"></script>
</head>
<body>
  <!-- Loader HTML -->
  <div id="loaderdiv">
    <div id="loader" style="position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);">
      <div class="spinner"></div>
    </div>
  </div>

<div class="d-flex" style="height:90vh;">
  <div class="card shadow-sm m-auto">
    <h2 class="text-center">Sign Up with OTP</h2>
    <img src="{% static 'logos/logo.png' %}" alt="Logo" height="60px" width="60px" class="m-auto">
    <p class="m-auto">Grocery_go</p>
    <div>
      <p id="result-true"></p>
      <p id="result-false"></p>
    </div>
    <form id="otpForm" novalidate>
      <!-- Email Input & Send OTP -->
      <div class="mb-4">
        <label for="email" class="form-label fw-semibold text-start d-block">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
          autocomplete="email"
          autofocus
        />
      </div>
      <button type="button" id="sendOtpBtn" class="btn btn-primary w-100 mb-4" onclick="sendOtp()">Send OTP</button>

      <!-- OTP Section -->
      <div id="otpSection" class="d-none mb-4">
        <label for="otp" class="form-label fw-semibold text-start d-block">Enter OTP</label>
        <input
          type="text"
          id="otp"
          class="form-control mb-3"
          placeholder="One-Time Password"
          required
          autocomplete="off"
          maxlength="6"
          inputmode="numeric"
          pattern="\d{6}"
          title="Please enter a 6-digit OTP"
        />
        <div class="d-flex flex-column gap-3">
          <button type="button" class="btn btn-success flex-grow-1" onclick="verifyOtp()">Verify OTP</button>
          <button type="button" class="btn btn-secondary flex-grow-1" onclick="resendOtp()">Resend OTP</button>
        </div>
      </div>

      <!-- User Details Section -->
      <div id="userDataSection" class="d-none mb-4 text-start">
        <label class="fw-semibold mb-2">Personal Information</label>
        <input type="text" id="first_name" class="form-control mb-3" placeholder="First Name" required />
        <input type="text" id="last_name" class="form-control mb-3" placeholder="Last Name" required />
        <input type="text" id="phone_number" class="form-control mb-3" placeholder="Phone No." required />
        <button type="button" class="btn btn-primary w-100" onclick="next()">Next</button>
      </div>

      <!-- Address Section -->
      <div id="addressDiv" class="d-none text-start">
        <label for="address" class="fw-semibold mb-2">Address</label>
        <textarea id="address" class="form-control mb-3" rows="3" placeholder="Enter your Address"></textarea>
        <button type="button" class="btn btn-success w-100" onclick="signup()">Sign Up</button>
      </div>
    </form>
    <p class="text-center"> Already have an Account? <a href="/login/">Login</a></p>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
