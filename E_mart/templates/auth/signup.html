{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up with OTP - Grocery_go</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link rel="stylesheet" href="{% static 'css/enduser/base.css' %}" />
  <script src="{% static 'js/signup.js' %}" defer></script>
</head>
<body style="background:white;">
  <!-- Loader HTML -->
  <div id="loaderdiv">
    <div id="loader" style="position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);">
      <div class="spinner"></div>
    </div>
  </div>
  <div class="container-fluid" style="padding: 3rem;">
    <div class="row g-0 shadow" style="margin:auto; max-width:1200px; height: 100%;">
      <div class="col-md-6 left-pane d-flex">
        <div class="left-content">
          <h2>Online Grocery Shopping</h2>
          <p>Thanksgiving Special</p>
          <button class="btn-shop">Shop Now</button>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div style="width:70%;overflow:auto;scrollbar-width:none;max-height: 88vh;">
          <h2 class="text-center pb-4">Sign Up with OTP</h2>
          <img src="{% static 'logos/logo.png' %}" alt="Logo" class="logo-img" height="100" width="100"style="margin-bottom:0px;" />
          <p class="text-center fs-4 mb-2">Grocery_go</p>
          <div>
            <p id="result-true"></p>
            <p id="result-false"></p>
          </div>
          <form id="otpForm" novalidate style="width:90%; margin:auto;">
            <div class="mb-4" id="emailSection">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="email" autofocus />
            </div>
            <button type="button" class="btn btn-primary w-100 mb-3" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

            <div id="otpSection" class="d-none">
              <label for="otp" class="form-label fw-semibold">Enter OTP</label>
              <input type="text" class="form-control mb-3 text-center" id="otp" placeholder="One-Time Password" required autocomplete="off" maxlength="6" inputmode="numeric" pattern="\d{6}" title="Please enter a 6-digit OTP" />
              <div class="d-flex flex-column gap-3">
                <button type="button" class="btn btn-success flex-grow-1" onclick="verifyOtp()">Verify OTP</button>
                <button type="button" class="btn btn-secondary flex-grow-1" onclick="resendOtp()">Resend OTP</button>
              </div>
            </div>

             <!-- User Details Section -->
            <div id="userDataSection" class="d-none mb-4 text-start">
              <label class="form-label fw-semibold mb-2">Personal Information</label>
              <input type="text" id="first_name" class="form-control mb-3" placeholder="First Name" required />
              <input type="text" id="last_name" class="form-control mb-3" placeholder="Last Name" required />
              <input type="text" id="phone_number" class="form-control mb-3" placeholder="Phone No." required />
              <button type="button" class="btn btn-primary w-100" onclick="next()">Next</button>
            </div>

            <!-- Address Section -->
            <div id="addressDiv" class="d-none text-start">
              <label for="address" class="form-label fw-semibold mb-2">Address</label>
              <textarea id="address" class="form-control mb-3" rows="3" placeholder="Enter your Address"></textarea>
              <button type="button" class="btn btn-success w-100" onclick="signup()">Sign Up</button>
            </div>
          </form>
          <p class="text-center mt-4">Already have an Account? <a href="/login/">Login</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
