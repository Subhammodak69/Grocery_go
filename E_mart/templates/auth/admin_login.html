<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% block title %}<title> Admin Login </title> {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="{% static 'js/admin/admin_login.js' %}"></script>
  <script src="{% static 'js/auto_reload.js' %}"></script>
</head>
<body style="background: #272727ed;">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center ">Admin Login</h2>
      
      <!-- Error Messages Container -->
      <div id="messages-container"></div>
      
      <form method="POST" id="login-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="admin@example.com" required />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

<!-- Bootstrap JS Bundle (Optional if you have interactive elements) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
