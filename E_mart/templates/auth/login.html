{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in with OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/enduser/base.css' %}" />
  <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
    <!-- Loader HTML -->
  <div id="loaderdiv">
    <div id="loader" style="position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);">
      <div class="spinner"></div>
    </div>
  </div>
<div class="d-flex" style="height:90vh;">
  <div class="card shadow-sm m-auto">
    <h2 class="text-center">Login with OTP</h2>
    <img src="{%static 'logos/logo.png' %}" alt="" height="60px"; width="60px" style="margin: auto;">
    <p class="m-auto mb-3">Grocery_go</p>
    <div>
      <p id="result-true"></p>
      <p id="result-false"></p>
    </div>
    <form id="otpForm" novalidate>
      <div class="mb-4">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input
          type="email"
          class="form-control form-control"
          id="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
          autofocus
        />
      </div>
      <button type="button" class="btn btn-primary w-100" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

      <div id="otpSection" class="d-none">
        <label for="otp" class="form-label fw-semibold">Enter OTP</label>
        <input
          type="text"
          class="form-control form-control mb-3 text-center"
          id="otp"
          placeholder="One-Time Password"
          required
          autocomplete="off"
          maxlength="6"
          inputmode="numeric"
          pattern="\d{6}"
          title="Please enter a 6-digit OTP"
        />
        <div class="d-flex flex-column gap-3">
          <button type="button" class="btn btn-success flex-grow-1" onclick="verifyOtp()">Verify OTP</button>
          <button type="button" class="btn btn-secondary flex-grow-1" onclick="resendOtp()">Resend OTP</button>
        </div>
      </div>
    </form>
    <p class="text-center mt-4"> Create New Account? <a href="/signup/">Signup</a></p>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
